<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning JavaScript</title>

    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Customer Details</h1>
        <form class="all-details">
            <input type="text" id="username" placeholder="Username" autocomplete="off">
            <textarea id="feedback" placeholder="Feedback" autocomplete="off"></textarea>
            <input type="email" id="email" placeholder="enter ur email" autocomplete="off">
            <input type="number" id="phoneNo" placeholder="enter ur no" autocomplete="off">
            <textarea name="date" id="date" placeholder="enter todays date"></textarea>
            <textarea name="zipcode" id="zipcode" placeholder=" enter the zipcode"></textarea>
            <textarea name="url" id="url" placeholder="enter url"></textarea>
            <input type="password" id="password" autocapitalize="off" placeholder="enter valid password">

            <input type="submit" id="submit" value="Submit">

        </form>
        <p></p>
    </div>

 
    

    <script src="./form1.js"></script>
</body>

</html>
