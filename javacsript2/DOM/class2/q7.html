<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset = "UTF - 8" />
    <meta http-equiv = "X - UA - Compatible" content = "IE = edge" />
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="doubleHolder">
      <button class = "double">double</button>
    </div>

    <script>
      //    Q Create a button that is destroyed by clicking on it but two new buttons are created in it's place.
       let div=document.querySelector("div");
       div.addEventListener('click',()=>{
        div.innerHTML="";
        const newButton1=document.createElement("button")
        const newButton2=document.createElement("button")
        newButton1.innerHTML="Button"
        newButton2.innerHTML="Button"
        let myBody=document.querySelector("body");
        
        myBody.appendChild(newButton1)
        myBody.appendChild(newButton2)
        myBody.style.display='flex'
        myBody.style.flexDirection = "column"; 
        myBody.style.gap = "10px"
       

        

       })
       


     
     
     
    </script>
  </body>
</html>
